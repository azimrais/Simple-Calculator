<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <h1 class="heading">
        Welcome to Calculate me!
    </h1>
    <div class="cal">
        <input type="text" id="in">
        <div class="row1">
            <button class="button" id="AC">AC</button>
            <button class="button" id="AC2">+/-</button>
            <button class="button" id="AC3">%</button>
            <button class="button" id="AC4">+</button>
        </div>
        <div class="row2">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button" id="AC5">*</button>
        </div>
        <div class="row3">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button" id="AC6">-</button>
        </div>
        <div class="row4">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button" id="AC7">/</button>
        </div>
        <div class="row5">
            <button class="button" id="c">0</button>
            <button class="button">.</button>
            <button class="button" id="AC8">=</button>

        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
